<div class="user-profile-container" id="EditForm">
	<div class="user-profile">
		<div class="close-editform" ng-click="hideProfile()">+</div>
		<form class="user-edit" name="userEdit" id="userEdit" ng-submit="editSubmitForm()"  novalidate>
			<input type="hidden" name="id" value="{{user._id}}" placeholder="id" required>
			<div><span>Username</span><input disabled name="username" type="text">
			</div>
			<div><span>E-mail</span><input ng-class="{ 'invalid' : userEdit.email.$invalid && !userEdit.email.$pristine }" value="{{user.email}}" name="email" ng-model="user.email" type="email" placeholder="Enter email"> </div>
			<div class="edit-email-used">This email already used.</div>
			<p ng-show="userEdit.email.$invalid && !userEdit.email.$pristine">Enter a valid email.</p>
			<div><span>Post</span><input ng-class="{ 'invalid' : userEdit.post.$error.required && userEdit.post.$dirty }" value="{{user.post}}" ng-required="true" type="text" name="post" ng-model="user.post" placeholder="User post"> </div>
			<p ng-show="userEdit.post.$error.required && userEdit.post.$dirty">Enter a user post.</p>
			<div><span>Phone</span><input ng-class="{ 'invalid' : userEdit.phone.$error.required && !userEdit.phone.$error.tel && userEdit.phone.$dirty }" value="{{user.phone}}"  ng-minlength="7" ng-maxlength="13" name="phone" type="tel" ng-required="true" ng-model="user.phone" placeholder="Enter phone number"> </div>
			<p ng-show="userEdit.phone.$error.required && !userEdit.phone.$error.tel && userEdit.phone.$dirty">Enter valid phone number.</p>
			<p ng-show="userEdit.phone.$error.minlength || userEdit.phone.$error.maxlength">Enter a correct length phone.</p>

			<div><span>Password</span><input ng-class="{ 'invalid' : userEdit.password.$invalid && !userEdit.password.$pristine }" value="{{user.password}}"  name="password" ng-model="user.password" ng-minlength="8" type="password" placeholder="Enter password"> </div>
			<p ng-show="userEdit.password.$invalid && !userEdit.password.$pristine ">Password is required.</p>
			<p ng-show="userEdit.password.$error.minlength">Password is too short.</p>
			<div><span>Full name</span><input ng-class="{ 'invalid' : userEdit.fullname.$invalid && !userEdit.fullname.$pristine}" value="{{user.fullname}}" ng-required="true" name="fullname" ng-model="user.fullname" type="text" placeholder="Full name of user"> </div>
			<p ng-show="userEdit.fullname.$error.required && !userEdit.fullname.$error.text && userEdit.fullname.$dirty">Enter full name.</p>
			<div class="user-edit-btn">
				<button type="submit" ng-disabled="userEdit.$invalid && !userEdit.$dirty">Edit user <span>âœ“</span></button>
			</div>
		</form>
	</div>
</div>
