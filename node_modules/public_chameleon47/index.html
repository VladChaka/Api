<!doctype html>
<html lang="en">

<head>
    <title>Users frontend</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../angular/angular.min.js"></script>
</head>

<body>
    <div ng-app="usersApp" ng-controller="usersController">


        <div id="popupsContainer">
            <div ng-include="'includes/AddForm.html'"></div>
            <div ng-include="'includes/EditForm.html'"></div>
        </div>

        <div class="users-container">
            <div id="test" class="users-block">
                <div class="users-title">
                    <h2>List of users</h2>
                </div>
                <div class="users-filters">
                    <div class="filters-pages">
                        <div>
                            <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                            Previous
                        </button> {{currentPage+1}}/{{numberOfPages()}}
                            <button ng-disabled="currentPage >= users.info.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                            Next
                        </button>
                        </div>
                    </div>
                    <div>

                        <button class="users-add-new" ng-click="showAddForm();">Add new +</button>
                    </div>
                </div>
                <div class="users-list">
                    <div class="list-user-names">
                        <div>Full Name</div>
                        <div>User Login</div>
                        <div>User Posts</div>
                        <div class="filters-order">
                            <div class="filters-order-active" ng-click="filterRateOrDate()">By Date</div>
                            <div class="filters-order-popup" id="orderPopup">
                                <div ng-click="filterByRating()">By Rating</div>
                                <div ng-click="filterByDate()">By Date</div>
                            </div>
                        </div>
                        <div></div>
                    </div>
                    <div class="list-user-block" ng-repeat="user in users.info | startFrom:currentPage*pageSize | limitTo: pageSize">
                        <input class="user-counter" value="
                            {{currentPage*15 + $index}}">
                        </input>
                        <div>{{user.fullname}}</div>
                        <div>{{user.username}}</div>
                        <div>{{user.post}}</div>
                        <div class="list-user-date">{{user.regDate}}</div>
                        <div class="list-user-rating">{{user.rating}}</div>
                            <form id="{{user._id}}" class="list-user-buttons">
                                <button ng-click="openProfile($event.currentTarget)">Go to profile</button>
                                <button ng-click="deleteUser($event.currentTarget)" type="submit">Delete user <span>âœ–</span></button>
                            </form>
                       
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/controller.js"></script>
    <script src="js/remoteservices.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
</body>

</html>
