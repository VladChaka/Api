<div class="user-form" id="AddForm">
    <div class="close-addform" onclick="hide(this)">+</div>
    <form class="user-add">
        <div><span>Username</span><input type="text" placeholder="Enter username" required> </div>
        <div><span>E-mail</span><input type="text" placeholder="Enter email" required> </div>
        <div><span>Post</span><ul class="user-add-post">
            <li><label for="administrator">Administrator</label><input id="administrator" name="administrator" type="checkbox"></li>
            <li><label for="frontend">Frontend Developer</label><input id="frontend" name="frontend" type="checkbox"></li>
            <li><label for="backend">Backend Developer</label><input id="backend" name="backend"  type="checkbox"></li>
            <li><label for="moderator">Moderator</label><input id="moderator" name="moderator" type="checkbox"></li>
            <li><label for="redactor">Redactor</label><input id="redactor" name="redactor" type="checkbox"></li>
            <li><label for="visitor">Visitor</label><input id="visitor" name="visitor" type="checkbox"></li>
        </ul> </div>
        <div><span>Phone</span><input type="tel" placeholder="Enter phone number" required> </div>
        <div><span>Password</span><input type="password" placeholder="Enter password" required> </div>
        <div><span>Full name</span><input type="text" placeholder="Full name of user" required> </div>
        <div class="user-add-btn">
            <button type="submit">Add user</button></div>
    </form>
</div>
