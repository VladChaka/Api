<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="angular.min.js" ></script>
</head>
<body>
<div ng-app="usersApp" ng-controller="usersController">
    <div id="popupsContainer">
        <div ng-include="'includes/AddForm.html'"></div>
        <div class="user-profile" id="EditForm">
            <div class="close-editform" onclick="hide(this)">+</div>
            <form class="user-edit" name="EditForm" method="POST" action="edit">
                <div><span>Username</span><input type="text" name="editUsername" value="Max" placeholder="Enter username" required> </div>
                <div><span>E-mail</span><input type="text" name="editEmail" value="alazavr@mail.ry" placeholder="Enter email" required> </div>
                <div><span>Post</span><ul class="user-edit-post">
                    <li><label for="edit_administrator">Administrator</label><input id="edit_administrator" name="editAdministrator" type="checkbox" checked></li>
                    <li><label for="edit_frontend">Frontend Developer</label><input id="edit_frontend" name="editFrontend" type="checkbox"></li>
                    <li><label for="edit_backend">Backend Developer</label><input id="edit_backend" name="editBackend"  type="checkbox"></li>
                    <li><label for="edit_moderator">Moderator</label><input id="edit_moderator" name="editModerator" type="checkbox" checked></li>
                    <li><label for="edit_redactor">Redactor</label><input id="edit_redactor" name="editRedactor" type="checkbox"></li>
                    <li><label for="edit_visitor">Visitor</label><input id="edit_visitor" name="editVisitor" type="checkbox"></li>
                </ul> </div>
                <div><span>Phone</span><input name="editPhone" type="tel" value="+375(29)8613475" placeholder="Enter phone number" required> </div>
                <div><span>Password</span><input type="password" name="editPassword" value="max45342" placeholder="Enter password" required> </div>
                <div><span>Full name</span><input type="text" name="editFullname" value="Maxim" placeholder="Full name of user" required> </div>
                <div class="user-edit-btns">
                    <button onclick="hideEdit()" type="button">Delete user <span>✖</span></button>
                    <button type="submit" class="edit-btn" ng-disabled="EditForm.$dirty">Edit user <span>✓</span></button>
                </div>
            </form>
        </div>
    </div>

    <div class="users-container">
        <div class="users-block">
            <div class="users-title">
                <h2>List of users</h2>
                <button class="users-add-new" onclick="show('AddForm')">Add new +</button>
            </div>
            <div class="users-filters">
                <div class="filters-search"><input placeholder="Search User" ng-model="search.fullname"></div>
                <div class="filters-post">
                    <div><input type="radio" value="administrator" name="radio" id="filterpost1" ng-model="search.posts"><label for="filterpost1"> Administrator</label></div><br>
                    <div><input type="radio" value="frontend" name="radio" id="filterpost2" ng-model="search.posts"><label for="filterpost2"> Frontend</label></div><br>
                    <div><input type="radio" value="backend" name="radio" id="filterpost3" ng-model="search.posts"><label for="filterpost3"> Backend</label></div><br>
                    <div><input type="radio" value="moderator" name="radio" id="filterpost4" ng-model="search.posts"><label for="filterpost4"> Moderator</label></div><br>
                    <div><input type="radio" value="redactor" name="radio" id="filterpost5" ng-model="search.posts"><label for="filterpost5"> Redactor</label></div><br>
                    <div><input type="radio" value="visitor" name="radio" id="filterpost6" ng-model="search.posts"><label for="filterpost6"> Visitor</label></div><br>
                </div>
                <div class="filters-order">
                    <div class="filters-order-active" onclick="showHideOrders()">By Date</div>
                    <div class="filters-order-popup" id="orderPopup">
                        <div onclick="filterByRating()">By Rating</div>
                        <div onclick="filterByDate()">By Date</div>
                    </div>
                </div>
                <div class="filters-refresh">
                    <button ng-click="">Refresh <span>⟲</span></button>
                </div>
            </div>
            <div class="users-list">
                <div class="list-user-names">
                    <div>Full Name</div>
                    <div>User Login</div>
                    <div>User Posts</div>
                    <div ng-show="showDate" ng-hide="showRating" class="list-user-date">Register Date</div>
                    <div ng-show="showRating" ng-hide="showDate" class="list-user-rating">Rating</div>
                    <div></div>
                </div>
                <div class="list-user-block">
                    <div>Maxim</div>
                    <div>Max</div>
                    <div class="list-user-post"><div>Administrator</div></div>
                    <div class="list-user-rating">0</div>
                    <div class="list-user-date">5.5.2018</div>
                    <div><button onclick="show('EditForm')">Go to profile</button></div>
                </div>

            </div>
        </div>
    </div>
</div>
