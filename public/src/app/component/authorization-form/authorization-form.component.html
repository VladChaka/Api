<form [hidden]="uuserAuthorized" class="users-login" id="auth">
    <p>Login</p>
    <input type="text" [(ngModel)]="authenticationLogin" placeholder="Enter your login">
    <p ng-hide="uc.userAuthorized">Password</p>
    <input type="password" [(ngModel)]="authenticationPass" placeholder="Enter your pass">
    <span ng-if="uc.loginError">Incorrect login or password</span>
    <br>
    <br>
    <button ng-click="uc.login()">{{uc.btnText}}</button>
</form>
